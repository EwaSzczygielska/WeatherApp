<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700,800&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="shortcut icon" href="./src/img/logo.png">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
        type="text/css">
    <style>
        .map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>OpenLayers example</title>

</head>

<body class="photo">
    <div class="row form-group form-inline center justify-content-center">
        <input type="text" name="city" id="city" class="form-control" placeholder="Write city name here...">
        <button id="submitCity" class="btn btn-primary">Search</button>
    </div>
    <div class="row form-group form-inline center justify-content-center">
        <span id="error"></span>
    </div>
    <hr>
    <div class="row form-group form-inline center justify-content-center">
        <span id="nameofcity"></span>
    </div>

    <main>
        <div>
            <div class="current container">
                <div class="curr-temp row">
                    <div class="temp col-sm-3 container">
                        <div class="row">
                            <div id="temp-val"></div>
                            <div>
                                <p id="temp-unit">°C</p>
                                <hr>
                                <a title="Click here to switch degree type">
                                    <div id="temp-unit-change">°F</div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="info-box col-sm-9 container">
                        <p id="sky"></p>
                        <ul class="container" id="info-list"></ul>
                    </div>
                </div>
            </div>
            <div class="fivedaysforecast">
                <!--<div class="row">
                    <h3 class="descr col-sm-12">Weather forecast for 5 days</h3>
                </div>-->
                <div class="fivedays row">
                    <div class="1day day col-sm-2 offset-sm-1">
                        <p class="dayofweek">Sunday</p>
                        <p class="date">Data1</p>
                        <canvas class="icon"></canvas>
                        <div class="hum">
                            <i class="fas fa-tint"></i>
                            <span class="humidity">%</span>                            
                        </div>
                        <p class="max-temp"></p>
                        <p class="min-temp"></p>
                    </div>
                    <div class="2day day col-sm-2">
                        <p class="dayofweek">Sunday</p>
                        <p class="date">Data1</p>
                        <canvas class="icon"></canvas>
                        <div class="hum">
                            <i class="fas fa-tint"></i>
                            <span class="humidity">%</span>        
                        </div>
                        <p class="max-temp"></p>
                        <p class="min-temp"></p>
                    </div>
                    <div class="3day day col-sm-2">
                        <p class="dayofweek">Sunday</p>
                        <p class="date">Data1</p>
                        <canvas class="icon"></canvas>
                        <div class="hum">
                            <i class="fas fa-tint"></i>
                            <span class="humidity">%</span>
                        </div>
                        <p class="max-temp"></p>
                        <p class="min-temp"></p>
                    </div>
                    <div class="4day day col-sm-2">
                        <p class="dayofweek">Sunday</p>
                        <p class="date">Data1</p>
                        <canvas class="icon"></canvas>
                        <div class="hum">
                            <i class="fas fa-tint"></i>
                            <span class="humidity">%</span>
                        </div>
                        <p class="max-temp"></p>
                        <p class="min-temp"></p>
                    </div>
                    <div class="5day day col-sm-2">
                        <p class="dayofweek">Sunday</p>
                        <p class="date">Data1</p>
                        <canvas class="icon"></canvas>
                        <div class="hum">
                            <i class="fas fa-tint"></i>
                            <span class="humidity">%</span>                        
                        </div>
                        <p class="max-temp"></p>
                        <p class="min-temp"></p>
                    </div>
                </div>
            </div>
            <div class="diagrams">
                <div class="temperature-diag">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="pressure-diag">
                    <canvas id="pressureChart"></canvas>    
                </div>
                <div class="humidity-diag">    
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row form-group form-inline center justify-content-center">
            <h2>Satellite map</h2>
        </div>
        <div class="row form-group form-inline center justify-content-center">
            <img id="my_image"
                src="https://a.sat.owm.io/sql/3/2/6/?appid=9de243494c0b295cca9337e1e96b00e2&overzoom=true&op=rgb&from=modis&select=b1,b4,b3&tabActive=2&order=last"
                onerror="nosignal()" />
        </div>
        <div class="row form-group form-inline center justify-content-center">
            <h2>Map</h2>
            <div id="map" class="map"></div>
            <script type="text/javascript">
            </script>
        </div>
    </main>
    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./src/js/skycons.js" type="text/javascript"></script>
    <script src="./dist/js/5days.js" type="text/javascript"></script>
    <script src="./src/js/diagrams.js" type="text/javascript"></script>
    <script src="./src/js/current.js" type="text/javascript"></script>
    <script src="./src/js/maps.js" type="text/javascript"></script>
    <script src="./src/js/searchbar.js" type="text/javascript"></script>
</body>

</html>
