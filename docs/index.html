<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700,800&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="shortcut icon" href="./src/img/logo.png">
    <title>Weather App</title>
</head>

<body>
    <div class="row form-group form-inline center justify-content-center">
        <input type="text" name="city" id="city" class="form-control" placeholder="Write city name here...">
        <button id="submitCity" class="btn btn-primary">Search</button>
    </div>
    <span id="error"></span>
    <main>
        <div class="current">
            <div class="curr-temp">
                <div class="temp">
                    <p id="temp-val"></p>
                    <div>
                        <p id="temp-unit">°C</p>
                        <hr>
                        <p id="temp unit-change">°F</p>  <!-- or a --> 
                    </div>
                </div>
                <div id="info-box">
                    <p id="sky"></p>
                    <ul id="info-list"></ul>
                </div>
            </div>
        </div>
        <div class="temp-5days">
            <div class="descr">Weather forecast for 5 days</div>
            <div class="5days">
                <div class="1day day">
                    <p class="dayofweek">Sunday</p>
                    <p class="date">Data1</p>
                    <div class="weather-icon"></div>
                    <div class="hum">
                        <i class="fas fa-tint"></i>
                        <p class="humidity">%</p>
                    </div>
                    <p class="max-temp"></p>
                    <p class="min-temp"></p>
                </div>
                <div class="2day day">
                    <p class="dayofweek">Sunday</p>
                    <p class="date">Data1</p>
                    <div class="weather-icon"></div>
                    <div class="hum">
                        <i class="fas fa-tint"></i>
                        <p class="humidity">%</p>
                    </div>
                    <p class="max-temp"></p>
                    <p class="min-temp"></p>
                </div>
                <div class="3day day">
                    <p class="dayofweek">Sunday</p>
                    <p class="date">Data1</p>
                    <div class="weather-icon"></div>
                    <div class="hum">
                        <i class="fas fa-tint"></i>
                        <p class="humidity">%</p>
                    </div>
                    <p class="max-temp"></p>
                    <p class="min-temp"></p>
                </div>
                <div class="4day day">
                    <p class="dayofweek">Sunday</p>
                    <p class="date">Data1</p>
                    <div class="weather-icon"></div>
                    <div class="hum">
                        <i class="fas fa-tint"></i>
                        <p class="humidity">%</p>
                    </div>
                    <p class="max-temp"></p>
                    <p class="min-temp"></p>
                </div>
                <div class="5day day">
                    <p class="dayofweek">Sunday</p>
                    <p class="date">fghjk</p>
                    <div class="weather-icon"></div>
                    <div class="hum">
                        <i class="fas fa-tint"></i>
                        <p class="humidity">%</p>
                    </div>
                    <p class="max-temp"></p>
                    <p class="min-temp"></p>
                </div>
            </div>
        </div>
        <div class="diagrams">
            <div class="temperature-diag">
                <div class="descr"></div>
                <div class="diag"></div>
            </div>
            <div class="pressure-diag">
                <div class="descr"></div>
                <div class="diag"></div>
            </div>
            <div class="humidity-diag">
                <div class="descr"></div>
                <div class="diag"></div>
            </div>
        </div>
        <div class="map">
            <p>Tutaj znajdzie się aktualna mapa :D</p>
        </div>
    </main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./dist/js/5days.js" type="text/javascript"></script>
    <script src="./dist/bundle.js" type="text/javascript"></script>
    <script src="./src/js/searchbar.js"></script>
    <script src="./src/js/current.js"></script>
</body>

</html>
