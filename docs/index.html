<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro:300,500,700" rel="stylesheet">
    <link rel="shortcut icon" href="./img/icon.png">
    <title>Weather App</title>
</head>

<body>
    <nav class="searchbar">
        <select class="searchlist"></select>
    </nav>
    <main>
        <div class="current">
            <div class="curr-temp"></div>
        </div>
        <div class="temp-5days">
            <div class="descr"></div>
            <div class="5days">
                <div class="1day"></div>
                <div class="2day"></div>
                <div class="3day"></div>
                <div class="4day"></div>
                <div class="5day"></div>
            </div>
        </div>
        <div class="diagrams">
            <div class="temperature-diag">
                <div class="descr"></div>
                <div class="diag"></div>
            </div>
            <div class="pressure-diag">
                <div class="descr"></div>
                <div class="diag"></div>
            </div>
            <div class="humidity-diag">
                <div class="descr"></div>
                <div class="diag"></div>
            </div>
        </div>
        <div class="map"></div>
    </main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./src/index.js" type="text/javascript"></script>
</body>

</html>
